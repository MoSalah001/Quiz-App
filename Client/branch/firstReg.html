<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/general.css">
    <link rel="stylesheet" href="../style/firstReg.css">
    <title>Quiz App</title>
</head>
<body>
    <div id="main">
        <p id="regHeader">Request Access</p>
        <form name="regForm">
            <label>StaffID</label>
            <input type="number" name="staffID"  placeholder="Staff ID" required>
            <label>Pass</label>
            <input type="password" name="password" required  placeholder="Secret Password">
            <label>Store ID</label>
            <input type="number" name="storeID" required  placeholder="Store ID">
            <label>NT User</label>
            <input type="text" name="NTUser"  placeholder="Username" required>
            <button type="submit" id="submit">Submit</button>
            <script src="../js/firstReg.js" type="module"></script>
        </form>
    </div>
    <a id="back" href="./">back</a>
</body>
</html>
